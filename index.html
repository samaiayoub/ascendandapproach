<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ascend and Approach</title>
    <style>
        body {
            font-family: "Georgia", serif;
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #111;
            padding: 40px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }
        h1 {
            font-size: 24px;
            text-transform: uppercase;
            margin-bottom: 20px;
            border-bottom: 2px solid #ffffff;
            display: inline-block;
            padding-bottom: 5px;
        }
        p {
            font-size: 18px;
            line-height: 1.8;
            text-align: justify;
        }
        .input-box {
            margin-top: 20px;
            padding: 10px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            width: 80%;
            text-align: center;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ffffff;
            color: #000000;
            font-size: 18px;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            border-radius: 5px;
        }
    </style>
    <script>
        function sendToWebhook() {
            const name = document.getElementById("nameInput").value;
            if (!name) {
                alert("Please enter your name.");
                return;
            }
            
            const webhookURL = "https://discord.com/api/webhooks/1346943116464361513/E0SnGQuiJ411nUWF_6OKEvO3reuplZRyV69NlyKO4oxo1BRFv2MY52iSgsduTL1MEpRx";
            const payload = {
                content: `New entry: ${name}`
            };
            
            fetch(webhookURL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            }).then(response => {
                if (response.ok) {
                    alert("Welcome, " + name + ". The journey continues.");
                } else {
                    alert("An error occurred. Please try again.");
                }
            }).catch(error => {
                alert("Failed to send data. Please check your connection.");
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Ascend and Approach</h1>
        <p>You have arrived at the gate. Few have made it this far. The path ahead is uncertain, but for those who persist, the truth reveals itself. Enter your name and take the next step forward.</p>
        <input type="text" id="nameInput" class="input-box" placeholder="Enter your name...">
        <button class="button" onclick="sendToWebhook()">Submit</button>
    </div>
</body>
</html>
